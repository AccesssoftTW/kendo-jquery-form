<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./asset/css/kendo.common.min.css" />
    <link rel="stylesheet" href="./asset/css/kendo.default-v2.min.css" />
    <link rel="stylesheet" href="./asset/css/register.css" />
    <script src="./asset/js/jquery.min.js"></script>
    <script src="./asset/js/kendo.all.min.js"></script>
    <script src="./asset/js/registry.js"></script>
    <title>Kendo Practice</title>
  </head>
  <body>
    <div class="form-section">
      <ul class="fieldlist">
        <li>
            <label for="name">姓名</label>
            <input id="name" type="text" class="k-textbox" style="width: 100%;" />
        </li>
        <li>
            <label for="datepicker">生日</label>
            <input id="datepicker" style="width: 100%;"/>
        </li>
        <li>
          <label for="email">電子郵件</label>
          <input
            id="email"
            type="text"
            class="k-textbox"
            style="width: 100%;"
          />
        </li>
        <li>
          <label for="password-setting">密碼設定</label>
          <input
            id="password-setting"
            type="password"
            class="k-textbox"
            style="width: 100%;"
          />
        </li>
        <li>
          <label for="password-confirm">密碼確定</label>
          <input
            id="password-confirm"
            type="password"
            class="k-textbox"
            style="width: 100%;"
          />
        </li>
        <li>
          <section style="display: flex">
            <div style="margin: 5px">
              <input type="radio" name="gender" id="radio-male" class="k-radio" checked="checked">
              <label class="k-radio-label" for="radio-male">男性</label>
            </div>
            <div style="margin: 5px">
              <input type="radio" name="gender" id="radio-female" class="k-radio">
              <label class="k-radio-label" for="radio-female">女性</label>
            </div>
          </section>
        </li>
        <li>
          <label for="cellphone">行動電話</label>
          <input
            id="cellphone"
            type="text"
            style="width: 100%;"
            value="0972858960"
          />
        </li>
        <li>
          <label for="address-city" >城市</label>
          <input id="address-city" style="width: 100%;"/>
          <label for="address-unit">鄉鎮</label>
          <input id="address-unit" style="width: 100%;"/>
          <label for="address-other">地址</label>
          <input id="address-other" class="k-textbox" style="width: 100%;" />
        </li>
        <li>
          <button id="confirm-button" class="k-primary">確定</button>
          <button id="cancel-button">取消</button>
        </li>
      </ul>
  </body>
</html>
